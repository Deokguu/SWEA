{% extends "base.html" %}

{% block content %}
{% comment %} <p>{{work}}</p> {% endcomment %}
<h1>할 일 목록 관리 프로젝트 메인 페이지</h1>
<p>이 곳에서 할 일 목록을 관리합니다.</p>
{% if work %}
<ul>
  <li><a href="{% url "todos:detail" work %}">{{work}}</a></li>
</ul>
{% else %}
<p>아직 할 일이 없습니다.</p>
{% endif %}

{% endblock content %}
